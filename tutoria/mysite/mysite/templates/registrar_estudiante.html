<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiante</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Pega aqu√≠ todo el CSS que proporcionaste */
        :root{
            --primary:#2563eb;
            --primary-light:#3b82f6;
            --gray-light:#f9fafb;
            --text-dark:#1f2937;
            --muted:#6b7280;
        }

        body{
            background: var(--gray-light);
            font-family: 'Nunito', sans-serif;
            margin:0;
            padding:0;
        }
        .navbar{
            background:#fff;
            box-shadow:0 2px 8px rgba(0,0,0,.05);
            padding: 10px 20px;
        }
        .navbar-brand{
            font-weight:700;
            color:var(--primary);
            font-size:1.2rem;
        }
        .navbar a{
            font-weight:600;
            font-size:0.9rem;
            color: var(--text-dark);
            margin-left: 15px;
            text-decoration: none;
        }
        .btn-signup{
            background:linear-gradient(90deg,var(--primary),var(--primary-light));
            border:none;
            color:#fff !important;
            font-weight:600;
            padding:5px 12px;
            border-radius:8px;
            font-size:0.85rem;
        }
        .hero{
            background:#fff;
            border-radius:10px;
            padding:30px;
            box-shadow:0 4px 10px rgba(0,0,0,0.05);
            margin:20px auto;
        }
        .hero h1{
            font-weight:700;
            color:var(--text-dark);
            margin-bottom:10px;
            font-size:1.8rem;
        }
        .hero p{
            color:var(--muted);
            font-size:1rem;
            margin-bottom:20px;
        }
        .form-control{
            border-radius:10px;
        }
        .btn-search{
            background:linear-gradient(90deg,var(--primary),var(--primary-light));
            border:none;
            color:#fff;
            font-weight:600;
            border-radius:10px;
            padding:10px 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="{% url 'home' %}">üéì TutorIA Connect Pro</a>
        </div>
        <div>
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'listar_estudiante' %}">Ver estudiantes</a>
            <a href="{% url 'tutores_perfil' %}">Ver tutores</a>
            
        </div>
    </nav>
    
    <div class="container">
        <div class="hero mt-5">
            <h1 class="text-center">Registrar Nuevo Estudiante</h1>
            <p class="text-center text-muted">Completa el formulario para a√±adir un nuevo estudiante a la plataforma.</p>
            
            <form action="{% url 'registrar_estudiante' %}" method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="nivel_academico" class="form-label">Nivel acad√©mico</label>
                    <input type="text" class="form-control" id="nivel_academico" name="nivel_academico" required>
                </div>
                <div class="mb-3">
                    <label for="materias_interes" class="form-label">Materias de inter√©s (separadas por coma)</label>
                    <input type="text" class="form-control" id="materias_interes" name="materias_interes" required>
                </div>
                <button type="submit" class="btn btn-search mt-3">Registrar Estudiante</button>
            </form>
        </div>
    </div>
</body>
</html>
