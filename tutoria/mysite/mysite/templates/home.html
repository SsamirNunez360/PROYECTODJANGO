<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TutorIA Connect Pro - Inicio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#2563eb;
      --primary-light:#3b82f6;
      --gray-light:#f9fafb;
      --text-dark:#1f2937;
      --muted:#6b7280;
    }

    body{
      background: var(--gray-light);
      font-family: 'Nunito', sans-serif;
      margin:0;
      padding:0;
    }

    /* Navbar */
    .navbar{
      background:#fff;
      box-shadow:0 2px 8px rgba(0,0,0,.05);
      padding: 10px 20px;
    }
    .navbar-brand{
      font-weight:700;
      color:var(--primary);
      font-size:1.2rem;
    }
    .navbar a{
      font-weight:600;
      font-size:0.9rem;
      color: var(--text-dark);
      margin-left: 15px;
      text-decoration: none;
    }
    .btn-signup{
      background:linear-gradient(90deg,var(--primary),var(--primary-light));
      border:none;
      color:#fff !important;
      font-weight:600;
      padding:5px 12px;
      border-radius:8px;
      font-size:0.85rem;
    }

    /* Hero */
    .hero{
      background:#fff;
      border-radius:10px;
      padding:30px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      margin:20px auto;
    }
    .hero h1{
      font-weight:700;
      color:var(--text-dark);
      margin-bottom:10px;
      font-size:1.8rem;
    }
    .hero p{
      color:var(--muted);
      font-size:1rem;
      margin-bottom:20px;
    }
    .hero img{
      max-width: 250px;
    }
    .form-control{
      border-radius:10px;
    }
    .btn-search{
      background:linear-gradient(90deg,var(--primary),var(--primary-light));
      border:none;
      color:#fff;
      font-weight:600;
      border-radius:10px;
      padding:10px 20px;
      width: 100%;
    }

    /* Subjects section */
    .subjects-section{
      background:#fff;
      border-radius:10px;
      padding:20px;
      margin-top:20px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }
    .subjects-section h2{
      font-weight:700;
      color:var(--text-dark);
      margin-bottom:20px;
      text-align:center;
      font-size:1.4rem;
    }
    .subject-card{
      text-align:center;
      background:var(--gray-light);
      border-radius:10px;
      padding:15px;
      transition: transform 0.2s ease;
      cursor:pointer;
    }
    .subject-card:hover{
      transform: translateY(-4px);
    }
    .subject-card img{
      width:100%;
      height:120px;
      object-fit:cover;
      border-radius:8px;
      margin-bottom:10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a class="navbar-brand" href="#">üéì TutorIA Connect Pro</a>
    </div>
    <div>
      <a href="/registrar_estudiante">Registrar estudiante</a>
      <a href="/tutores_perfil">Ver tutores</a>
      <a href="/" class="btn-signup">Cerrar sesi√≥n</a>
    </div>
  </nav>

  <!-- Hero -->
  <div class="container">
    <div class="hero">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1>Encuentra y reserva un tutor</h1>
          <p>Busca tutores calificados y programa sesiones personalizadas</p>

          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Asignatura">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Nivel">
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="dd/mm/aaaa">
            </div>
          </div>
          <div class="mt-3">
            <button class="btn-search">Buscar</button>
          </div>
        </div>

        <div class="col-md-6 text-center mt-4 mt-md-0">
          <img src="https://cdn3d.iconscout.com/3d/premium/thumb/tutor-en-linea-14652958-11785865.png?f=webp" alt="Tutor">
        </div>
      </div>
    </div>
  </div>

  <!-- Subjects con im√°genes -->
<div class="container">
  <div class="subjects-section">
    <h2>Asignaturas m√°s populares</h2>
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <div class="subject-card" data-subject="Matematicas" style="cursor:pointer;">
          <img src="https://www.cetys.mx/noticias/wp-content/uploads/2017/07/Portada_Mate.jpg" alt="matematicas">
          <p>Matem√°ticas</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="subject-card" data-subject="Ingles" style="cursor:pointer;">
          <img src="https://youtalkonline.com/wp-content/uploads/ingl%C3%A9s-en-casa.jpg" alt="ingles">
          <p>Ingl√©s</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="subject-card" data-subject="Ciencias" style="cursor:pointer;">
          <img src="https://www.magisnet.com/wp-content/uploads/2020/01/ensen%CC%83ar-ciencias.jpg" alt="ciencias">
          <p>Ciencias</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="subject-card" data-subject="Historia" style="cursor:pointer;">
          <img src="https://pymstatic.com/16187/conversions/edades-de-la-historia-social.jpg" alt="historia">
          <p>Historia</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="subject-card" data-subject="informatica" style="cursor:pointer;">
          <img src="https://saluddata.com/wp-content/uploads/2023/11/que-es-la-informatica.webp" alt="Informatica">
          <p>Inform√°tica</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.subject-card').forEach(card => {
    card.addEventListener('click', () => {
      const subject = card.getAttribute('data-subject');
      window.location.href = `/tutores_perfil?subject=${encodeURIComponent(subject)}`;
    });
  });
</script>
