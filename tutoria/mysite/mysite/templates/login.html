<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” TutorIA Connect Pro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#2563eb;
      --primary-light:#3b82f6;
      --gray-50:#f9fafb;
      --gray-100:#f3f4f6;
      --text:#1f2937;
      --muted:#6b7280;
      --stroke:#e5e7eb;
    }

    *{ box-sizing:border-box }
    body{
      margin:0;
      min-height:100vh;
      font-family:'Nunito',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background: var(--gray-50);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px;
    }

    /* Contenedor de la tarjeta */
    .auth-card{
      width:100%;
      max-width: 440px;
      background:#fff;
      border-radius:16px;
      border:1px solid var(--stroke);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      overflow:hidden;
    }

    .auth-header{
      padding: 24px;
      border-bottom:1px solid var(--stroke);
      background: linear-gradient(180deg, #ffffff, #fbfdff);
    }

    .brand{
      font-weight: 800;
      font-size: 1.1rem;
      color: var(--primary);
      letter-spacing:.3px;
    }

    .auth-body{
      padding: 24px;
    }

    .auth-title{
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: .25rem;
    }
    .auth-subtitle{
      color: var(--muted);
      margin-bottom: 1.25rem;
    }

    /* Inputs */
    .form-label{
      font-weight: 600;
      color: var(--text);
      margin-bottom: .35rem;
    }
    .form-control{
      border-radius: 10px;
      border: 1px solid var(--stroke);
      padding: .75rem .9rem;
    }
    .form-control:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 .25rem rgba(37,99,235,.15);
    }

    /* BotÃ³n principal */
    .btn-primary-gradient{
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border: none;
      color: #fff;
      font-weight: 700;
      padding: .8rem 1rem;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(37,99,235,.20);
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn-primary-gradient:hover{
      opacity: .95;
      box-shadow: 0 14px 28px rgba(37,99,235,.26);
    }
    .btn-primary-gradient:active{
      transform: translateY(1px);
    }

    .auth-footer{
      padding: 16px 24px 24px;
      text-align:center;
      color: var(--muted);
    }
    .auth-footer a{
      text-decoration:none;
      color: var(--primary);
      font-weight:600;
    }

    /* Mensajes (Django) */
    .alert{
      border-radius: 12px;
    }

    /* Responsivo pequeÃ±o */
    @media (max-width: 420px){
      .auth-header{ padding:18px }
      .auth-body { padding:18px }
      .auth-footer{ padding:14px 18px 18px }
    }
  </style>
</head>
<body>

  <form method="post" action="/iniciar" class="auth-card">
    {% csrf_token %}
    <!-- Encabezado / marca -->
    <div class="auth-header d-flex align-items-center justify-content-between">
      <div class="brand">ðŸŽ“ TutorIA Connect Pro</div>
      <a href="/" class="btn btn-sm btn-outline-secondary" style="border-radius:10px;border-color:#e5e7eb;color:#374151;">
        Regresar
      </a>
    </div>

    <!-- Cuerpo del formulario -->
    <div class="auth-body">
      <h1 class="auth-title">Inicia sesiÃ³n</h1>
      <p class="auth-subtitle">Bienvenido de vuelta, nos alegra verte.</p>

      <!-- Mensajes de Django (opcional) -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mb-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">ContraseÃ±a</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>
        <a href="/restablecer" class="small" style="text-decoration:none;color:var(--primary);">Â¿Olvidaste tu contraseÃ±a?</a>
      </div>

      <button type="submit" class="btn-primary-gradient">Ingresar</button>
    </div>

    <!-- Pie con links -->
    <div class="auth-footer">
      Â¿AÃºn no tienes cuenta? <a href="/registro">Crear cuenta</a>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mostrar/ocultar contraseÃ±a opcional -->
  <script>
    // Agrega un doble clic en el campo de contraseÃ±a para mostrar/ocultar (opcional simple)
    const pwd = document.getElementById('password');
    if (pwd) {
      pwd.addEventListener('dblclick', () => {
        pwd.type = pwd.type === 'password' ? 'text' : 'password';
      });
    }
  </script>
</body>
</html>
