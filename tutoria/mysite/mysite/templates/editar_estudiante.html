<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Estudiante - TutorIA Connect Pro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --gray-light: #f9fafb;
      --text-dark: #1f2937;
      --muted: #6b7280;
    }
    body {
      background: var(--gray-light);
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container-main {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: var(--text-dark);
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Nunito', sans-serif;
    }
    button {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border: none;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      display: block;
      margin: 0 auto 15px auto;
      min-width: 140px;
    }
    button:hover {
      background: linear-gradient(90deg, var(--primary-light), var(--primary));
    }

    /* Botón secundario para Cancelar */
    .btn-secondary-form {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1rem;
      display: block;
      margin: 0 auto;
      min-width: 140px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .btn-secondary-form:hover {
      background: var(--primary);
      color: #fff;
      text-decoration: none;
    }

    /* Contenedor para los dos botones lado a lado */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container-main">
    <h1>Editar Estudiante</h1>

    <form action="{% url 'editar_estudiante' estudiante.id_usuario %}" method="POST">
      {% csrf_token %}

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ estudiante.email }}" required />

      <label for="nivel_academico">Nivel Académico:</label>
      <input type="text" id="nivel_academico" name="nivel_academico" value="{{ estudiante.nivel_academico }}" />

      <label for="materias_interes">Materias de interés (separadas por coma):</label>
      <textarea id="materias_interes" name="materias_interes" rows="3">{{ estudiante.materias_interes|join:", " }}</textarea>

      <div class="btn-group">
        <button type="submit">Guardar Cambios</button>
        <a href="/estudiantes_perfil" class="btn-secondary-form">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
